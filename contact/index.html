<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alex R. Farnes | Web Developer</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../style/main.css" />
  </head>
  <body>
    <header class="main-header">
      <nav class="main-nav">
        <div class="main-nav__logo">
          <img src="../icons/code.svg" alt="logo" class="main-nav__logo-img" />
          <h1 class="main-nav__title">Alex R. Farnes</h1>
        </div>
        <ul class="main-nav__list">
          <li class="main-nav__item">
            <a href="../index.html" class="main-nav__link">Home</a>
          </li>
          <li class="main-nav__item">
            <a href="../projects/" class="main-nav__link">Projects</a>
          </li>
          <li class="main-nav__item">
            <a href="./index.html" class="main-nav__link current">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="contact">
      <form class="contact__form">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="message">Message</label>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <button type="submit" class="btn">Submit</button>
      </form>
      <img class="intro__image-splash" src="../img/splash.svg" alt="" />
    </section>
    <footer class="footer">
      <h4 class="footer__cp">Alex R. Farnes &copy; 2021</h4>
      <ul class="footer__list">
        <li class="footer__item">
          <a href="#" class="footer__link"
            ><img
              src="../icons/instagram 1.svg"
              alt="instagram-social-link"
              class="footer__icon-link"
          /></a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link"
            ><img
              src="../icons/twitter-1.svg"
              alt="twitter-social-link"
              class="footer__icon-link"
          /></a>
        </li>
        <li class="footer__item">
          <a href="#" class="footer__link"
            ><img
              src="../icons/youtube-symbol 1.svg"
              alt="youtube-social-link"
              class="footer__icon-link"
          /></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
